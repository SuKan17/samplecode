<script type="text/javascript" src="./assets/js/vehicle/modelmaster.js" ></script>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Model Management - {{UpdateText}} Model</h3>
    </div>
    <div class="panel-body">
        <div class="text-info text-center">{{Message}}</div>
        <form  name="modelmaster" method="post" action="updmodelmaster.php" onSubmit="return modelCheck();" class="form-horizontal">
            <input type="hidden" name="upd" value="{{upd}}">
            <input type="hidden" name="bd" id="bd" value="{{bd}}">
            <input type="hidden" name="idval" value="{{id}}">
            <input type="hidden" name="frameToken" value="{{frameToken}}" />

            <div class="form-group">
                <label class="control-label col-sm-2" for="brandId">Brand Name<font color="red">&nbsp;*</font></label>
                <div class="col-sm-10">
                    <select id="brandId" name="brandId" class="form-control">
                        {{BrandList}}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="modelName">Model Name<font color="red">&nbsp;*</font></label>
                <div class="col-sm-10">
                    <input type="text" name="modelName" id="modelName" value="{{modelName}}" class="form-control">
                </div>
            </div>
            <div class="form-group">
            </div>
            <div class="form-group">
                <div class="text-center">
                    <button type="submit" class="btn btn-success" name="submit" value="Submit">
                        Save</button>
                    <a href="#" onclick="cancel();" class ="btn btn-info">Cancel</a>
                </div>
            </div>
        </form>
    </div>
</div>
