<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Product Management</h3>
    </div>
    <div class="panel-body">

        <div class="text-info">{{Message}}</div>
        <div class="text-right">
            <a href="productadd.php?page={{page}}" class="btn btn-primary">Add New</a>
        </div>
        <div class="table-responsive panel-body">
            <table border="0" align=center width="100%" cellspacing="2" cellpadding="3" class="table table-hover table-bordered">
                <thead>
                    <tr>
                        <th>SlNo</th>
                        <th>Product Name</th>
                        <th>Product Price</th>
                        <th>Status</th>
                        <th colspan="2" align="center">Action</th>
                    </tr>
                </thead>
                <{Begin}>
                <tr>
                    <td align="center">{{slno}}</td>
                    <td align="left">{{productName}}</td>
                    <td align="left">$ {{productPrice}}</td>
                    <td align="center">
                        <a href="productmgmt.php?id={{id}}&dispstatus={{activeStatus}}&page={{page}}" title="{{StatusTitle}}" class="{{DisplayStatus}}">{{StatusTitle}}</a></td>
                    <td align="center"><a href='productedit.php?id={{id}}&page={{page}}' title='Edit' class='btn btn-info'>Edit</a></td>
                    <td align="center">
                        <a href='productmgmt.php?id={{id}}&act=d&page={{page}}' onclick='return confirm(\"Are you sure to Delete?\");' title='Delete' class='btn btn-info'>Delete</a>
                    </td>
                </tr>
                <{End}>
            </table>
            <table border="0" align="center">
                <tr>
                    <td>
                        <{pagination}>
                    </td>
                </tr>
            </table> 
        </div>
    </div>
</div>
