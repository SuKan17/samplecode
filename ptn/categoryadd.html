<script type="text/javascript" src="./assets/js/vehicle/categoryadd.js"></script>
<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Category Management - Add New Category</h3>
    </div>
    <div class="panel-body">
        <div class="text-info text-center">{{Message}}</div>
        <form  name="category" method="post" action="categoryadd.php" onSubmit="return categoryCheck();" class="form-horizontal" enctype="multipart/form-data">
            <input type="hidden" name="page" id="page" value="{{page}}">
            <input type="hidden" name="frameToken" value="{{frameToken}}" />

            <div class="form-group">
                <label class="control-label col-sm-2" for="catName">Category Name<font color="red">&nbsp;*</font></label>
                <div class="col-sm-10">
                    <input type="text" name="catName" id="catName" class="form-control" value="{{catName}}">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="catDescription">Category Description<font color="red">&nbsp;*</font></label>
                <div class="col-sm-10">
                    <textarea rows="4" cols="35" name="catDescription" id="catDescription" class="form-control">{{catDescription}}</textarea>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="catImageName">Category Image</label>
                <div class="col-sm-10">
                    <input type="file" name="catImageName" id="catImageName" class="form-control">
                    (jpg, gif and png files are supported. Otherwise files are rejected)
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="metaKeyword">Meta Keyword</label>
                <div class="col-sm-10">
                    <input type="text" name="metaKeyword" id="metaKeyword" class="form-control" value="{{metaKeyword}}">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="metaDescription">Meta Description</label>
                <div class="col-sm-10">
                    <input type="text" name="metaDescription" id="metaDescription" class="form-control" value="{{metaDescription}}">
                </div>
            </div>
            <div class="form-group">
            </div>
            <div class="form-group">
                <div class="text-center">
                    <button type="submit" class="btn btn-success" name="submit" value="Submit">
                        Submit</button>
                    <a href="#" onclick="cancel();" class ="btn btn-info">Cancel</a>
                </div>
            </div>
        </form>
    </div>
</div>
